<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scraping Web</title>
  <link href="output.css" rel="stylesheet">
  <link href="input.css" rel="stylesheet">
  <script src="main.js" defer></script>
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-4">Scraping Web</h1>
    <form id="scrapingForm" class="space-y-4" onsubmit="event.preventDefault(); scrape();">
      <div>
        <label for="url" class="block text-sm font-medium text-gray-700">URL</label>
        <input type="url" id="url" name="url" required
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
      </div>
      <div>
        <label for="xpath" class="block text-sm font-medium text-gray-700">XPath</label>
        <input type="text" id="xpath" name="xpath" required
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
      </div>
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">
        Realizar Scraping
      </button>
    </form>
    <div id="results" class="mt-6 space-y-4"></div>
  </div>
</body>
</html>
